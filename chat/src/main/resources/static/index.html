<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>WebSocket chat application</title>
<link rel = "stylesheet" href="/css/main.css"/>
</head>
<body>
	<div id = "username-page">
		<div class ="username-container">
			<h1 class="title">Enter Your username to Enter</h1>
			<form id="usernameForm" class="usernameForm">
				<div class="form-group">
					<input type="text" id="name" placeholder="username" autocomplete="off" class="form-control"/>
					
				</div>
				<div class="form-group">
					<button type="submit" class="accent username-submit">Start chatting</button>
				</div>
			</form>
		</div>
	</div>
	<div id="chat-page" class="hidden">
		<div class="chat-container">
		<div class="chat-header">
			<h2>Chat</h2>
		</div>
		<div class="connecting">Connecting......</div>
		<ul id="messageArea">
			
		</ul>
		<form id="messageForm" class="messageForm">
			<div class="form-group">
				<div class="input-group clearFix">
					<input type="text" id="message" placeholder="Enter a message....." autocomplete="off" class="form-control"/>
					<button type="submit" class="primary">Send</button>

				</div>
			</div>
		</form>
		</div>
	</div>
	
	<script src ="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
	<script src = "https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script src = "/js/main.js"></script>
</body>
</html>
